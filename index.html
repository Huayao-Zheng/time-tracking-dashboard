<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body class="flex flex-f-d-col flex-a-i-c">
    <main class="grid-container">
      <div class="user flex flex-f-d-col flex-j-c-sb">
        <div class="user__info flex flex-a-i-c">
          <img class="user__image" src="./images/image-jeremy.png" alt="Jeremy self image" />
          <div class="user__name">
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        </div>

        <div>
          <a class="user__cta" id="daily">Daily</a>
          <a class="user__cta" id="weekly">Weekly</a>
          <a class="user__cta" id="monthly">Monthly</a>
        </div>
      </div>

      <div class="card work-bg">
        <div class="card__display">
          <div class="card__display__title flex flex-j-c-sb flex-a-i-c">
            <h2>Work</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="card__display__hours flex flex-j-c-sb flex-a-i-c">
            <div class="card__display__hours__current">32hrs</div>
            <div class="card__display__hours__previous">Last Week - 36hrs</div>
          </div>
        </div>
      </div>

      <div class="card play-bg">
        <div class="card__display">
          <div class="card__display__title flex flex-j-c-sb flex-a-i-c">
            <h2>Play</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="card__display__hours flex flex-j-c-sb flex-a-i-c">
            <div class="card__display__hours__current">10hrs</div>
            <div class="card__display__hours__previous">Last Week - 8hrs</div>
          </div>
        </div>
      </div>

      <div class="card study-bg">
        <div class="card__display">
          <div class="card__display__title flex flex-j-c-sb flex-a-i-c">
            <h2>Study</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="card__display__hours flex flex-j-c-sb flex-a-i-c">
            <div class="card__display__hours__current">4hrs</div>
            <div class="card__display__hours__previous">Last Week - 7hrs</div>
          </div>
        </div>
      </div>

      <div class="card exercise-bg">
        <div class="card__display">
          <div class="card__display__title flex flex-j-c-sb flex-a-i-c">
            <h2>Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="card__display__hours flex flex-j-c-sb flex-a-i-c">
            <div class="card__display__hours__current">4hrs</div>
            <div class="card__display__hours__previous">Last Week - 5hrs</div>
          </div>
        </div>
      </div>

      <div class="card social-bg">
        <div class="card__display">
          <div class="card__display__title flex flex-j-c-sb flex-a-i-c">
            <h2>Social</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="card__display__hours flex flex-j-c-sb flex-a-i-c">
            <div class="card__display__hours__current">5hrs</div>
            <div class="card__display__hours__previous">Last Week - 10hrs</div>
          </div>
        </div>
      </div>

      <div class="card selfcare-bg">
        <div class="card__display">
          <div class="card__display__title flex flex-j-c-sb flex-a-i-c">
            <h2>Self Care</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="card__display__hours flex flex-j-c-sb flex-a-i-c">
            <div class="card__display__hours__current">2hrs</div>
            <div class="card__display__hours__previous">Last Week - 2hrs</div>
          </div>
        </div>
      </div>
    </main>
    <script src="app/js/scrpt.js"></script>
  </body>
</html>
